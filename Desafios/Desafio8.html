<body>
    <button id="botao" onclick="contaOlimpiadas()">Contador de olimp√≠adas</button>
    <script>

        function contaOlimpiadas() {
            var primeiraOlimp = 1896;
            anoAtual = parseInt(prompt("Digite o ano virgente..."))

            while (primeiraOlimp <= anoAtual) {
                document.write(primeiraOlimp + '<br>')
                primeiraOlimp = primeiraOlimp + 4
            }
        }

    </script>
</body>
