<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        alert("Oi, vamos calcular o seu IMC!");
        var peso = (prompt("Digite o seu peso, por favor?"));
        alert("Ok, entendi.")
        var altura = (prompt("Agora digite a sua altura com vírgula, por favor"));
        alert("Ok, só mais uma coisa.");

        var imc = peso / (altura * altura);
        alert("O seu imc é " + imc);

        if (imc <= 16.99) {
            alert("Você está muito abaixo do peso!")
        }
        if (imc >= 17.00 && imc <= 18.49) {
            alert("Você está abaixo do peso!")
        }
        if (imc >= 18.50 && imc <= 24.99) {
            alert("Você está no seu peso ideal!")
        }
        if (imc >= 25.00 && imc <= 29.99) {
            alert("Você está acima do peso!")
        }
        if (imc >= 30.00 && imc <= 34.99) {
            alert("Você está com obesidade I")
        }
        if (imc >= 35.00) {
            alert("Você está com obesidade II")
        }
        alert("Muito obrigado por participar!");

    </script>
</body>

</html>
