<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        alert("Oi, hoje você vai saber quantas vezes o seu coração já bateu.");
        var nome = (prompt("Digite o seu nome, por favor?"));
        alert("Certo, " + nome + " até aqui tudo bem");
        var idade = (prompt("Agora digite a sua idade..."));
        alert("Ok, deixe me ver...");

        var batimentos = (idade * 365) * 108.000;
        alert("De acordo com meus cálculos, seu coração já bateu cerca de " + batimentos + " vezes em toda a sua vida.");
        alert("Muito obrigado por participar!");
    </script>

</body>

</html>
